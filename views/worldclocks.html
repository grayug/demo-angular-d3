<p>worldclocks.html</p>

<div>

	<md-switch ng-model="addDate" ng-change="update()" ng-cloak>
		addDate: {{ addDate }}
	</md-switch>
	
	<md-switch ng-model="addSeconds" ng-change="update()" ng-cloak>
		addSeconds: {{ addSeconds }}
	</md-switch>

	<md-switch ng-model="twentyfourHourClock" ng-change="update()" ng-cloak>
		twentyfourHourClock: {{ twentyfourHourClock }}
	</md-switch>


	

<div ng-repeat="time in cities">

	<h1 class="main">{{time.key}}: {{times[$index]}}</h1>
	
	
</div>

</div>
