<div layout="column" ng-cloak class="md-inline-form">

	
	
	<md-content layout-padding>
		<div>
			<form name="userForm">
			
						<md-input-container>
				<label>Name</label>
				<input ng-model="user.name">
			</md-input-container>
			
			<md-input-container>
				<label>Email</label>
				<input ng-model="user.email">
			</md-input-container>
			
			
				<md-input-container class="md-block">
					<label>Reason for contact</label>
					<textarea ng-model="user.reason" md-maxlength="150" rows="3" md-select-on-focus></textarea>
				</md-input-container>
				
			<div>
				<!-- TODO Get this button colored differently. -->
				<md-button class="md-primary">Submit</md-button>
			</div>
			
			</form>
		
		</div>
	
	</md-content>

</div>
